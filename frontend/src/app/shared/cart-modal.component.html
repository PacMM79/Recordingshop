<!-- Modal for Cart -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-cart-arrow-down"></i> My Cart</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
		  <h3 class="text-center bill px-5">Shopping Cart</h3>
		  <div>
			<button (click)="cleanCart()" class="btn btn-danger">Clean Cart</button>
			<table *ngIf="cart.length > 0; else emptyCart" class="table">
			  <thead>
				<tr>
				  <th>Name</th>
				  <th>Price</th>
				  <th>Quantity</th>
				  <th>Total</th>
				  <th>Actions</th>
				</tr>
			  </thead>
			  <tbody>
				<tr *ngFor="let product of cart">
				  <td>{{ product.name }}</td>
				  <td>{{ product.price | currency }}</td>
				  <td>{{ product.quantity }}</td>
				  <td>{{ (product.price * product.quantity * (1 - (product.discountPercent || 0) / 100)) | currency }}</td>
				  <td>
					<button (click)="buyProduct(product.id)" class="badge rounded-pill text-bg-success">+1</button>
					<button (click)="removeFromCart(product.id)" class="badge rounded-pill text-bg-danger">-1</button>
				  </td>
				</tr>
			  </tbody>
			  <tfoot>
				<tr>
				  <td colspan="3">Total:</td>
				  <td> {{ total | currency }}</td>
				  <td></td>
				</tr>
			  </tfoot>
			</table>
			<ng-template #emptyCart>
			  <p>Your cart is empty.</p>
			</ng-template>
		  </div>
		</div>
	  </div>
	</div>
  </div>
