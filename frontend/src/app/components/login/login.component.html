<!-- login.component.html -->
<div class="col-6 col-md-3 offset-3 offset-md-5 my-4">
    <h2>Login</h2>
    <p>Log in to Barcelona City Records to continue</p>

    <form (ngSubmit)="login()">
      <div>
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div>
        <label for="password" class="form-label mt-2">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success my-4">Login</button>
    </form>
    <p><i class="bi bi-info-circle"></i> Don't have an account? <a href="/register">Register here.</a></p>
  </div>
