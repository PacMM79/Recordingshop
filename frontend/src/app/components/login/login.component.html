<!-- login.component.html -->
<div class="card col-6 col-md-4 offset-3 offset-md-4 my-5">
  <div class="card border-warning">
    <div class="card-header">
      <h2 class="d-flex justify-content-center">Log in</h2>
      <p class="d-flex justify-content-center">Log in to Barcelona City Records</p>
    </div>
    <div class="card-body">

        <form (ngSubmit)="login()" class="card-text">
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
          </div>
          <div>
            <label for="password" class="form-label mt-2">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-warning my-4 text-dark">Login</button>
        </form>
        <p class="d-flex justify-content-center"><i class="bi bi-info-circle me-2"></i> Don't have an account? <a href="/register" class="text-warning ms-2">Register here.</a></p>
      
        <div class="d-flex justify-content-center">
          <button (click)="loginWithGoogle()" class="btn btn-outline-warning my-4"><i class="bi bi-google me-2"></i> Iniciar
            sesi√≥n con Google</button>
        </div>
    
    </div>
  </div>
  
  </div>
