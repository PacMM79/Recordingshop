<section class="pb-5" id="products">
      <!-- Barra de progreso -->
      <div *ngIf="loading" class="col-12 mb-5">
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated mt-0" 
               role="progressbar" 
               [style.width.%]="progress" 
               [attr.aria-valuenow]="progress" 
               aria-valuemin="0" 
               aria-valuemax="100">
          </div>
        </div>
      </div>


      <!-- List Productos -->
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5 justify-content-center">
      <div class="col mb-5" *ngFor="let product of products">
        <div class="card h-100">
          <img class="card-img-top" [src]="product.release.thumbnail || 'assets/images/curtis.jpg'" [alt]="product.release.title" />
          <div class="card-body p-2">
            <div class="text-center">
              <h5 class="fw-bolder">{{ product.release.title }}</h5>
              <p>{{ product.price.value | number:'1.2-2' }} €</p>
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <button (click)="buyProduct(product.id)" class="btn btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

      <!-- Mensaje de éxito -->
      <div *ngIf="showAlert" class="success-alert alert alert-dismissible alert-success">
        <button type="button" class="btn-close" (click)="showAlert = false"></button>
        <strong>Well done!</strong> You successfully added "{{ addedProductTitle }}" to the cart.
      </div>
