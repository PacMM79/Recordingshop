<!-- checkout.component.html -->
<div class="col-6 col-md-4 offset-3 offset-md-4 my-5">
  <div class="card border-warning">
    <div class="card-header">
  <h2 class="d-flex justify-content-center">Welcome</h2>
  <h5 class="d-flex justify-content-center">Sign up to Barcelona City Records</h5>
</div>
<div class="card-body">

  <form (ngSubmit)="register()">
    <div>
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
    </div>
    <div>
      <label for="email" class="form-label mt-2">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>
    <div>
      <label for="password" class="form-label mt-2">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning my-4 text-dark">Continue</button>
  </form>
  <p class="d-flex justify-content-center"><i class="bi bi-info-circle me-2"></i> Already have an account? <a
      href="/login" class="text-warning ms-2">Login here.</a></p>

  <div class="d-flex justify-content-center">
    <button (click)="loginWithGoogle()" class="btn btn-outline-warning my-4 rounded-pill"><i class="bi bi-google me-2"></i> Iniciar
      sesi√≥n con Google</button>
  </div>
</div>
