<div class="col-6 col-md-3 offset-3 offset-md-5 my-4">
    <h2>Welcome</h2>
   <p>Sign up to Barcelona City Records</p>

    <form (ngSubmit)="register()">
      <div>
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" class="form-control" required>
      </div>
      <div>
        <label for="email" class="form-label mt-2">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div>
        <label for="password" class="form-label mt-2">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success my-4">Continue</button>
    </form>
    <p><i class="bi bi-info-circle"></i> Already have an account? <a href="/login"> Login here.</a></p>



    
  </div>
