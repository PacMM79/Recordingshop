<div class="col-6 col-md-4 offset-3 offset-md-4 my-5">
  <div class="card border-warning">
    <div class="card-header">
      <h2 class="d-flex justify-content-center">Welcome</h2>
      <h5 class="d-flex justify-content-center">Sign up to Barcelona City Records</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" required>
          <div *ngIf="nameControl?.invalid && (nameControl?.dirty || nameControl?.touched)" class="text-danger">
            <div *ngIf="nameControl?.errors?.['required']">Name is required.</div>
            <div *ngIf="nameControl?.errors?.['minlength']">Name must be at least 3 characters long.</div>
          </div>
        </div>
        <div>
          <label for="email" class="form-label mt-2">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <div *ngIf="emailControl?.invalid && (emailControl?.dirty || emailControl?.touched)" class="text-danger">
            <div *ngIf="emailControl?.errors?.['required']">Email is required.</div>
            <div *ngIf="emailControl?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>
        <div>
          <label for="password" class="form-label mt-2">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
          <div *ngIf="passwordControl?.invalid && (passwordControl?.dirty || passwordControl?.touched)" class="text-danger">
            <div *ngIf="passwordControl?.errors?.['required']">Password is required.</div>
            <div *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-warning my-4 text-dark" [disabled]="registerForm.invalid">Continue</button>
      </form>
      <p class="d-flex justify-content-center"><i class="bi bi-info-circle me-2"></i> Already have an account? 
        <a href="/login" class="text-warning ms-2">Login here.</a>
      </p>
      <div class="d-flex justify-content-center">
        <button (click)="loginWithGoogle()" class="btn btn-outline-warning my-4 rounded-pill">
          <i class="bi bi-google me-2"></i> Iniciar sesi√≥n con Google
        </button>
      </div>
    </div>
  </div>
</div>
